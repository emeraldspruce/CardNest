{% extends 'base.html' %}

{% block title %}Third{% endblock %}

{% block body %}
<h1>Third Page</h1>
{% if message %}
    <p style="color: green;">{{ message }}</p>
{% endif %}
<form method="post" action="/third_page">
    <label for="description">Describe the credit card you want:</label><br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea><br>
    <button type="submit">Submit</button>
</form>
{% endblock %}
